<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Block Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Wall Block Calculator ðŸ§±</h2>

      <div class="card-layout">
        <!-- Left Card: Form -->
        <div class="card">
          <h3>Add Wall</h3>
          <label>Wall Name:</label>
          <input
            type="text"
            id="wallName"
            placeholder="e.g. Living Room Wall"
          />

          <label>Length (m):</label>
          <input type="number" id="length" min="0" step="0.1" />

          <label>Height (m):</label>
          <input type="number" id="height" min="0" step="0.1" />

          <label>Openings (windows & doors in mÂ²):</label>
          <input type="number" id="openings" min="0" step="0.1" value="0" />

          <label>Block Size:</label>
          <select id="blockSize">
            <option value="13">150mm (13 blocks/mÂ²)</option>
            <option value="10">225mm (10 blocks/mÂ²)</option>
          </select>

          <button onclick="addWall()">Add Wall</button>
        </div>

        <!-- Right Card: Results -->
        <div class="card">
          <h3>Results</h3>
          <div class="wall-list">
            <strong>Walls:</strong>
            <ul id="walls"></ul>
          </div>

          <button class="calculate-btn" onclick="calculateBlocks()">
            Calculate Blocks
          </button>

          <div id="result"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
